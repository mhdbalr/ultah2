<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scrapbook Birthday</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Pacifico', cursive;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1 {
      color: #ff4081;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .message {
      font-size: 1.2rem;
      color: #d81b60;
      padding: 20px;
      background: #ffe0e9;
      border: 4px dashed #ff80ab;
      border-radius: 15px;
      min-height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .btn, .nav-buttons button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1rem;
      cursor: pointer;
      background: #ff80ab;
      color: white;
      border: none;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }

    .btn:hover, .nav-buttons button:hover {
      background: #ff4081;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 25px;
    }

    .loading {
      font-size: 1.2rem;
      color: #ff4081;
      animation: scrapbook-spin 1.2s infinite;
    }

    @keyframes scrapbook-spin {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(3deg); }
      100% { transform: rotate(-3deg); }
    }

    .cute-animation {
      font-size: 2rem;
      animation: float 3s ease-in-out infinite;
      color: #ff4081;
      margin-bottom: 10px;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    /* Notifikasi Musik Cardboard Lucu */
    #musicPrompt {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #fff0f7;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .music-card {
      background: #ffe6f0;
      border: 4px dashed #ff99cc;
      border-radius: 25px;
      padding: 30px 25px;
      text-align: center;
      max-width: 300px;
      box-shadow: 0 10px 25px rgba(255, 128, 171, 0.3);
      animation: popIn 0.5s ease;
    }

    .music-card h2 {
      color: #ff4081;
      font-size: 1.6rem;
      margin-bottom: 10px;
    }

    .music-card p {
      font-size: 1.1rem;
      color: #d81b60;
      margin-bottom: 15px;
    }

    .music-card button {
      background-color: #ff80ab;
      border: none;
      border-radius: 15px;
      padding: 10px 24px;
      font-size: 1rem;
      color: white;
      font-family: 'Pacifico', cursive;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .music-card button:hover {
      background-color: #ff4081;
    }

    @keyframes popIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @media (max-width: 500px) {
      .container {
        padding: 15px;
        border-radius: 15px;
      }

      .message {
        font-size: 1rem;
        min-height: 80px;
      }

      .btn, .nav-buttons button {
        font-size: 0.95rem;
        padding: 10px 18px;
      }
    }
  </style>
</head>
<body>

  <!-- Notifikasi Musik -->
  <div id="musicPrompt">
    <div class="music-card">
      <h2>üé∂ Nyalakan musik &lt;3 </h2>
      <p>Kakak pilihin lagunya karna suka, tapi lebih besar rasa suka kakak ke kamu sii hehe</p>
      <button onclick="startWithMusic()">Iya sayang üíï</button>
    </div>
  </div>

  <!-- Splash Screen -->
  <div id="splashScreen" class="splash" style="display: none;">
    <div class="splash-content" onclick="startScrapbookFromSplash()">
      <h1>üéâ Selamat Ulang Tahun, Sayang! üéÇ</h1>
      <div class="gift-icon">üéÅ</div>
      <p>Buka kotak hadiahnya yaa~ üíù</p>
    </div>
  </div>

  <!-- Scrapbook -->
  <div class="container" id="app">
    <div id="startScreen">
      <h1>Happy Birthday, Sayang! üéÇüíñ</h1>
      <button class="btn" onclick="startScrapbook()">Mulai</button>
    </div>

    <div id="loadingScreen" style="display: none;">
      <div class="loading">Membuka Halaman Scrapbook... üìñ‚ú®</div>
    </div>

    <div id="scrapbook" style="display: none;">
      <div class="cute-animation"> ï‚Ä¢·¥•‚Ä¢ î ‚ù§Ô∏è</div>
      <div class="message" id="pageMessage">Pesan 1</div>
      <div class="nav-buttons">
        <button onclick="prevPage()">‚¨ÖÔ∏è Sebelumnya</button>
        <button onclick="nextPage()">Selanjutnya ‚û°Ô∏è</button>
      </div>
    </div>
  </div>

  <!-- Musik -->
  <audio id="bgMusic" src="jenifer.mp4" loop></audio>

  <!-- JavaScript -->
  <script>
    const messages = [
      "Happy Birthdayüéâ, My Favorite Personü•πüíñ",
      "Pesan 2: Kamu sangat spesial üíñ",
      "Pesan 3: Terima kasih sudah hadir ü•π",
      "Pesan 4: Setiap detik bersamamu berharga üíå",
      "Pesan 5: Kamu membuat hidup lebih indah üå∏",
      "Pesan 6: Tetap tersenyum dan bahagia üòä",
      "Pesan 7: Kamu layak mendapatkan yang terbaik üíé",
      "Pesan 8: Semoga harimu penuh cinta üíû",
      "Pesan 9: Hari ini hanya untukmu üßÅ",
      "Pesan 10: Aku sayang kamu, selalu üíó",
      "Pesan 11: Aku sayang kamu, selalu üíó",
      "Pesan 12: Aku sayang kamu, selalu üíó"
    ];

    let currentPage = 0;

    function startScrapbook() {
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('loadingScreen').style.display = 'block';

      setTimeout(() => {
        document.getElementById('loadingScreen').style.display = 'none';
        document.getElementById('scrapbook').style.display = 'block';
        updateMessage();
      }, 2000);
    }

    function updateMessage() {
      document.getElementById('pageMessage').innerText = messages[currentPage];
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        updateMessage();
      }
    }

    function nextPage() {
      if (currentPage < messages.length - 1) {
        currentPage++;
        updateMessage();
      }
    }

    function startScrapbookFromSplash() {
      document.getElementById('splashScreen').style.display = 'none';
      startScrapbook();
    }

    function startWithMusic() {
      const music = document.getElementById('bgMusic');
      music.play();
      document.getElementById('musicPrompt').style.display = 'none';
      document.getElementById('splashScreen').style.display = 'flex';
    }
  </script>

</body>
</html>
